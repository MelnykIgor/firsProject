<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scssors.css">
  </head>
  <body>
    <div class="myDiv">
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
          playGame('Rock')"
          class="move-button">
      <img src="/RPS/images/rock-emoji.png" class="move-icon">
    </button>
    <button
      onclick="
        playGame('Paper')"
        class="move-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>
    <button
      onclick="
          playGame('Scissors')"
          class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score')
    updateScoreElement();
    " class="reset-score-button" onclick="refreshPage()">Reset Score</button>
    </div>
    <script src="/RPS/sripts/rock-paper-scssors.js"></script>
  </body>
</html>
